# Dotter global configuration
# See: https://github.com/SuperCuber/dotter/wiki

[helpers]

[settings]
default_target_type = "symbolic"

# Git package - platform-agnostic configuration
[git]
depends = []

[git.files]
"packages/git/.gitconfig" = "~/.gitconfig"
"packages/git/.gitignore_global" = "~/.gitconfigdir/.gitignore_global"
"packages/git/.gitattributes" = "~/.gitconfigdir/.gitattributes"


# Neovim configuration (platform-agnostic base)
# Platform-specific paths are defined in profile files
[nvim]
depends = []

[starship.files]
"packages/starship/nerd-font-symbols.toml" = "~/.config/starship.toml"