# Windows configuration
# This file is included from local.toml and overrides Windows-specific paths
# Do not define 'packages' here - only in local.toml


# Neovim package (Windows-specific path)
[nvim.files]
"packages/nvim" = "~/AppData/Local/nvim"

[powershell.files]
"packages/powershell/Microsoft.PowerShell_profile.ps1" = "~/Documents/WindowsPowerShell/Microsoft.PowerShell_profile.ps1"
"packages/powershell/profile.d" = "~/Documents/WindowsPowerShell/profile.d"

